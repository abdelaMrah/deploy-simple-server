services:
  proxy:
    image: nginxproxy/nginx-proxy
    container_name: rally-nginx-proxy
    labels:
      - "com.github.nginx-proxy.nginx=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - ./nginx/vhost.d:/etc/nginx/vhost.d:ro
      - html_acme:/usr/share/nginx/html
    networks:
      - proxy
    restart: unless-stopped

  acme:
    image: nginxproxy/acme-companion
    container_name: rally-acme
    volumes_from:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw
    environment:
      DEFAULT_EMAIL: "${LETSENCRYPT_EMAIL}"
      NGINX_PROXY_CONTAINER: rally-nginx-proxy
      DEBUG: "1"
    networks:
      - proxy
    depends_on:
      proxy:
        condition: service_started
      backend:
        condition: service_started
      app:
        condition: service_started
    restart: unless-stopped

  # --- Site web : rally-logistique.cloud (code dans ../site) ---
  site:
    build:
      context: ../site
      dockerfile: Dockerfile
    container_name: rally-site
    environment:
      VIRTUAL_HOST: rally-logistique.cloud,www.rally-logistique.cloud
      LETSENCRYPT_HOST: rally-logistique.cloud,www.rally-logistique.cloud
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    networks:
      - proxy
    restart: unless-stopped

  # --- Backend API : api.rally-logistique.cloud (code dans ../logistia-backend) ---
  backend:
    build:
      context: ../logistia-backend
      dockerfile: Dockerfile
    container_name: rally-backend
    environment:
      VIRTUAL_HOST: ${API_VIRTUAL_HOST}
      VIRTUAL_PORT: "4000"
      LETSENCRYPT_HOST: ${API_VIRTUAL_HOST}
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
      NODE_ENV: "${NODE_ENV}"
      PORT: "${PORT:-4000}"
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@logistique-db:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: "${JWT_SECRET}"
      REDIS_URL: "redis://redis:6379"
      RABBITMQ_URI: "amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "${MINIO_ROOT_USER}"
      MINIO_SECRET_KEY: "${MINIO_ROOT_PASSWORD}"
      MINIO_BUCKET_NAME: "${MINIO_BUCKET_NAME:-uploads}"
      MINIO_REGION: "${MINIO_REGION:-us-east-1}"
    depends_on:
      logistique-db:
        condition: service_healthy
    networks:
      - proxy
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # --- Frontend : app.rally-logistique.cloud (code dans ../logistia-frontend) ---
  app:
    build:
      context: ../logistia-frontend
      dockerfile: Dockerfile
    container_name: rally-app
    restart: always
    environment:
      VIRTUAL_HOST: ${APP_VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${APP_VIRTUAL_HOST}
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    networks:
      - proxy
    depends_on:
      - backend

  # --- PostgreSQL (interne) ---
  logistique-db:
    image: postgres:15
    container_name: rally-postgres
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 40s

  # --- pgAdmin (interface web) : db.rally-logistique.cloud ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: rally-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
      VIRTUAL_HOST: ${DB_VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${DB_VIRTUAL_HOST}
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    networks:
      - proxy
      - internal

  # --- Redis (interne) ---
  redis:
    image: redis:alpine
    container_name: rally-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - internal

  # --- MinIO (interface web / S3) : s3.rally-logistique.cloud (console 9001) ---
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: rally-minio
    restart: always
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
      VIRTUAL_HOST: s3.rally-logistique.cloud
      VIRTUAL_PORT: "9001"
      LETSENCRYPT_HOST: s3.rally-logistique.cloud
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    volumes:
      - minio_data:/data
    networks:
      - proxy
      - internal

  # --- RabbitMQ : rabbitmq.rally-logistique.cloud (management 15672) ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rally-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER:-guest}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASSWORD:-guest}"
      VIRTUAL_HOST: ${RABBITMQ_VIRTUAL_HOST}
      VIRTUAL_PORT: "15672"
      LETSENCRYPT_HOST: ${RABBITMQ_VIRTUAL_HOST}
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - proxy
      - internal

  # --- Mail server (interne, utilise RabbitMQ, code dans ../mail-server) ---
  mail-server:
    build:
      context: ../mail-server
      dockerfile: Dockerfile
    container_name: rally-mail-server
    restart: always
    environment:
      RABBITMQ_URI: "amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672"
      PORT: "4001"
    networks:
      - internal

volumes:
  pgdata:
  redis_data:
  minio_data:
  rabbitmq_data:
  certs:
  html_acme:

networks:
  proxy:
    name: rally-proxy
  internal:
    name: rally-internal
